<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabelas</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
    }

    table {
      width: 500px;
      height: 500px;
    }

    td {
      border: 1px solid black;
      text-align: center;
    }
  </style>
</head>

<body>
  <table>
    <tr>
      <td colspan="4">A</td>
      <!-- <td>B1</td> -->
      <!-- <td>C1</td> -->
      <!-- <td>D1</td> -->
      <td rowspan="4">B</td>
    </tr>
    <tr>
      <td rowspan="4">C</td>
      <td>D</td>
      <td>E</td>
      <td>F</td>
      <!-- <td>E2</td> -->
    </tr>
    <tr>
      <!-- <td>A3</td> -->
      <td>G</td>
      <td>H</td>
      <td>I</td>
      <!-- <td>E3</td> -->
    </tr>
    <tr>
      <!-- <td>A4</td> -->
      <td>J</td>
      <td>L</td>
      <td>M</td>
      <!-- <td>E4</td> -->
    </tr>
    <tr>
      <!-- <td>A5</td> -->
      <td colspan="4">N</td>
      <!-- <td>C5</td> -->
      <!-- <td>D5</td> -->
      <!-- <td>E5</td> -->
    </tr>
  </table>
</body>
</html>
