<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mídias em HTML5</title>
</head>

<body>
  <h1>Imagem Dinâmica</h1>
  <p>Note como a imagem usada muda a depender do tamanho da janela.</p>
  <picture>
    <source media="(min-width: 1050px)" srcset="imagens/foto-g.png" type="image/png">
    <source media="(min-width: 750px)" srcset="imagens/foto-m.png" type="image/png">
    <img src="imagens/foto-p.png" alt="foto adaptável">
  </picture>

  <h1>Àudio Hosteado Aqui</h1>
  <p>Aprecie boa música.</p>
  <audio controls>
    <source src="midia/samurai-champloo_shiki-no-uta.mp3" type="audio/mpeg">
  </audio>
</body>
</html>
