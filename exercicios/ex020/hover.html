<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemplo de hover</title>
  <style>
    div:hover {
      color: rebeccapurple;
    }
    div > p {
      display: none;
    }
    div:hover > p {
      display: block;
      font-weight: bold;
      font-size: 1.5em;
      background-color: rebeccapurple;
      color: white;
      width: 300px;
      text-align: center;
    }
  </style>
</head>

<body>
  <h1>Título</h1>
  <p>Passe o mouse no parágrafo abaixo</p>
  <div>
    Passe o mouse aqui
    <p>TEXTO OCULTO</p>
  </div>
  <p>Fim da página</p>
</body>
</html>
