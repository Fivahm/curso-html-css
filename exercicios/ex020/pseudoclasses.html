<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pseudo-classes</title>
  <style>
    div {
      display: inline-block;
      background-color: gray;
      border: 1px solid black;
      width: 200px;
      height: 200px;
      font-size: 2em;
      text-align: center;
    }

    /* esse :hover Ã© uma pseudoclasse */
    div:hover {
      background-color: yellow;
      text-decoration: underline;
      font-weight: bold;
      font-style: italic;
    }
  </style>
</head>

<body>
  <div id="d1">01</div>
  <div id="d2">02</div>
  <div id="d3">03</div>
</body>
</html>
