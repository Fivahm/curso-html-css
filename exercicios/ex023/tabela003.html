<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesclagem de Células</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
    }

    table {
      border: 3px solid lightgray;
      border-collapse: collapse;
      width: 400px;
      height: 400px;
    }

    td {
      border: 1px solid black;
      text-align: center;
    }
  </style>
</head>

<body>
  <h1>Mesclagem de Células</h1>
  <p>Aula 33</p>
  <table>
    <tr>
      <td>A</td>
      <!-- <td colspan="2">B</td> -->
      <td colspan="2">C</td>
    </tr>
    <tr>
      <td>D</td>
      <td rowspan="3">E</td>
      <td>F</td>
    </tr>
    <tr>
      <!-- <td>G</td> -->
      <td rowspan="2">H</td>
      <td>I</td>
    </tr>
    <tr>
      <!-- <td>J</td> -->
      <!-- <td>K</td> -->
      <td>L</td>
    </tr>
  </table>
</body>
</html>
