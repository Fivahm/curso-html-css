<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alinhamento de Tabelas</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
    }

    table {
      border-collapse: collapse;
      width: 400px;
      height: 400px;
    }

    td {
      border: 1px solid black;
      padding: 8px;

      vertical-align: top;
    }

    td.numero {
      font-weight: bold;
      
      text-align: right;
      vertical-align: middle;
    }
  </style>
</head>

<body>
  <h1>Alinhamento de tabelas</h1>
  <p>Material da aula 28</p>
  <table>
    <tr>
      <td>A1</td>
      <td>B1</td>
      <td>C1</td>
    </tr>
    <tr>
      <td>A2</td>
      <td class="numero">B2</td>
      <td>C2</td>
    </tr>
    <tr>
      <td>A3</td>
      <td>B3</td>
      <td class="numero">C3</td>
    </tr>
    <tr>
      <td>A4</td>
      <td>B4</td>
      <td>C4</td>
    </tr>
  </table>
</body>
</html>
